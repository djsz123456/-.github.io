<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习资料共享平台</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #555;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* 修改菜单容器样式以支持滚动 */
        #menuContainer {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }

        #menuContainer::-webkit-scrollbar {
            display: none; /* Chrome Safari */
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background-color: #555;
            transform: translateX(5px);
        }

        .menu-item.active {
            background-color: #007bff;
            font-weight: bold;
            border-left: 3px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transform: translateX(5px);
        }
        
        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover::before {
            transform: translateX(0);
        }

        .submenu {
            padding-left: 30px;
            display: none;
        }

        .submenu-item {
            padding: 8px 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .submenu-item:hover {
            background-color: #555;
        }

        .expanded .submenu {
            display: block;
        }

        .admin-controls {
            padding: 20px;
            border-top: 1px solid #555;
            margin-top: 20px;
        }

        .admin-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .admin-btn:hover {
            background-color: #0056b3;
        }

        /* 调整主内容区域 */
        main {
            margin-left: 270px;
        }

        header {
            margin-left: 250px;
        }
        .login-btn{
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 添加侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">目录导航</div>
        
        <!-- 动态生成的菜单项 -->
        <div id="menuContainer">
            <!-- 菜单项将通过JavaScript动态生成 -->
        </div>

        <!-- 管理员控制按钮 -->
        <div class="admin-controls" id="adminControls" style="display: none;">
            <button class="admin-btn" id="addMenuBtn">添加菜单</button>
            <button class="admin-btn" id="deleteMenuBtn">删除菜单</button>
        </div>
    </div>

    <header>
        <h1>学习资料共享平台</h1>
        <nav>
            <div id="userControls">
                <button id="loginBtn" class="nav-btn">登录</button>
                <button id="registerBtn" class="nav-btn">注册</button>
                <button id="logoutBtn" class="nav-btn" style="display:none;">退出</button>
                <span id="userInfo"></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="fileUploadSection" style="display:none;">
            <h2>上传文件（仅管理员可见）</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" multiple>
                <button type="submit">上传</button>
            </form>
        </section>

        <section id="fileListSection">
            <h2>学习资料列表</h2>
            <div id="fileList">
                <!-- 文件列表将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <label for="username">用户名:</label>
                <input type="text" id="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <label for="regUsername">用户名:</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">密码:</label>
                <input type="password" id="regPassword" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>确认删除</h2>
            <p>确定要删除这个文件吗？此操作不可恢复。</p>
            <button id="confirmDeleteBtn">确认删除</button>
            <button id="cancelDeleteBtn">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户登录状态
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                // 如果未登录，跳转到登录页面
                window.location.href = 'login.html';
                return;
            }
            
            // 更新UI
            updateUI();
            
            // 初始化菜单
            initializeMenu();
            
            // 添加菜单功能
            document.getElementById('addMenuBtn')?.addEventListener('click', function() {
                const menuName = prompt('请输入新菜单名称:');
                if (menuName) {
                    addMenuItem(menuName, ['子菜单项']);
                }
            });

            // 删除菜单功能
            document.getElementById('deleteMenuBtn')?.addEventListener('click', function() {
                removeLastMenuItem();
            });
        });
        
        // 初始化菜单
        function initializeMenu() {
            const menuContainer = document.getElementById('menuContainer');
            if (!menuContainer) return;
            
            // 定义默认菜单项（只保留主菜单，删除所有子菜单）
            const defaultMenus = [
                { name: "java", submenus: [] },
                { name: "四级英语", submenus: [] },
                { name: "六级英语", submenus: [] },
                { name: "数据结构", submenus: [] },
                { name: "Python", submenus: [] },
                { name: "高考数学", submenus: [] },
                { name: "高考物理", submenus: [] },
                { name: "高考化学", submenus: [] },
                { name: "高考语文", submenus: [] },
                { name: "高考生物", submenus: [] },
                { name: "高考英语", submenus: [] },
                { name: "C++基础知识", submenus: [] },
                { name: "C语言经典题型", submenus: [] }
            ];
            
            // 清空容器
            menuContainer.innerHTML = '';
            
            // 创建菜单项
            defaultMenus.forEach(menu => {
                const menuItem = createMenuItem(menu.name, menu.submenus);
                menuContainer.appendChild(menuItem);
            });
        }
        
        // 创建菜单项
        function createMenuItem(name, submenus) {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.innerHTML = name;
            
            // 创建子菜单容器
            const submenu = document.createElement('div');
            submenu.className = 'submenu';
            
            // 添加子菜单项
            submenus.forEach(subName => {
                const submenuItem = document.createElement('div');
                submenuItem.className = 'submenu-item';
                submenuItem.textContent = subName;
                submenu.appendChild(submenuItem);
            });
            
            menuItem.appendChild(submenu);
            
            // 绑定点击事件
            menuItem.addEventListener('click', function(e) {
                // 移除所有菜单项的活动状态
                document.querySelectorAll('.menu-item').forEach(menuItem => {
                    menuItem.classList.remove('active');
                });
                
                // 为当前点击的菜单项添加活动状态
                this.classList.add('active');
                
                // 设置当前选中的分类
                currentCategory = name;
                loadFileList(); // 重新加载文件列表
                
                // 如果有上传区域，检查是否可以启用上传按钮
                const uploadButton = document.querySelector('#uploadForm button[type="submit"]');
                if (uploadButton) {
                    uploadButton.disabled = false;
                    uploadButton.title = "";
                }
            });
            
            return menuItem;
        }
        
        // 添加新菜单项
        function addMenuItem(name, submenus) {
            const menuContainer = document.getElementById('menuContainer');
            if (!menuContainer) return;
            
            const menuItem = createMenuItem(name, submenus);
            menuContainer.appendChild(menuItem);
        }
        
        // 删除最后一个菜单项
        function removeLastMenuItem() {
            const menuContainer = document.getElementById('menuContainer');
            if (!menuContainer) return;
            
            const menuItems = menuContainer.querySelectorAll('.menu-item');
            if (menuItems.length > 0) {
                menuContainer.removeChild(menuItems[menuItems.length - 1]);
            } else {
                alert('没有可删除的菜单项');
            }
        }
        
        // 更新UI函数以处理新位置的按钮显示逻辑
        function updateUI() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('registerBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('userInfo').textContent = `欢迎, ${currentUser.username}`;
                
                // 如果是管理员，显示上传区域
                if (currentUser.isAdmin && document.getElementById('fileUploadSection')) {
                    document.getElementById('fileUploadSection').style.display = 'block';
                }
                
                // 显示管理员控制按钮
                if (currentUser.isAdmin) {
                    const adminControls = document.getElementById('adminControls');
                    if (adminControls) adminControls.style.display = 'block';
                }
                
                // 显示文件列表区域
                if (document.getElementById('fileListSection')) document.getElementById('fileListSection').style.display = 'block';
            } else {
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('registerBtn').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('userInfo').textContent = '';
                if (document.getElementById('fileUploadSection')) document.getElementById('fileUploadSection').style.display = 'none';
                
                // 隐藏文件列表区域，显示登录提示
                if (document.getElementById('fileListSection')) document.getElementById('fileListSection').style.display = 'none';
            }
        }

        // 添加预览功能函数
        function previewFile(fileId) {
            // 从本地存储获取文件
            const files = JSON.parse(localStorage.getItem('files')) || [];
            const file = files.find(f => f.id === fileId);
            
            if (!file) {
                alert('文件不存在');
                return;
            }
            
            // 创建预览模态框
            let previewModal = document.getElementById('previewModal');
            if (!previewModal) {
                previewModal = document.createElement('div');
                previewModal.id = 'previewModal';
                previewModal.className = 'preview-modal';
                previewModal.innerHTML = `
                    <div class="preview-content">
                        <div class="preview-header">
                            <h3 class="preview-title">文件预览: ${file.name}</h3>
                            <span class="close-preview">&times;</span>
                        </div>
                        <div id="previewBody"></div>
                    </div>
                `;
                document.body.appendChild(previewModal);
                
                // 绑定关闭事件
                previewModal.querySelector('.close-preview').addEventListener('click', () => {
                    previewModal.style.display = 'none';
                });
                
                previewModal.addEventListener('click', (e) => {
                    if (e.target === previewModal) {
                        previewModal.style.display = 'none';
                    }
                });
            } else {
                previewModal.querySelector('.preview-title').textContent = `文件预览: ${file.name}`;
            }
            
            const previewBody = previewModal.querySelector('#previewBody');
            
            // 根据文件类型进行预览
            if (file.type.startsWith('image/')) {
                // 图片文件预览
                previewBody.innerHTML = `<img src="${file.content}" alt="${file.name}">`;
            } else if (file.type === 'application/pdf') {
                // PDF文件预览
                previewBody.innerHTML = `<iframe src="${file.content}" title="${file.name}"></iframe>`;
            } else if (file.type.startsWith('text/')) {
                // 文本文件预览
                try {
                    // 从base64解码文本内容
                    const base64Data = file.content.split(',')[1];
                    const decodedText = atob(base64Data);
                    previewBody.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${decodedText}</pre>`;
                } catch (e) {
                    previewBody.innerHTML = `<p>无法预览此文本文件。</p>`;
                }
            } else {
                // 其他文件类型提供下载选项
                previewBody.innerHTML = `
                    <p>此文件类型不支持在线预览。</p>
                    <button class="download-btn" onclick="downloadFile('${file.id}')">下载文件</button>
                `;
            }
            
            // 显示预览模态框
            previewModal.style.display = 'block';
        }
    </script>
</body>
</html>
