<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习资料共享平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>学习资料共享平台</h1>
        <nav>
            <button id="loginBtn">登录</button>
            <button id="registerBtn">注册</button>
            <button id="logoutBtn" style="display:none;">退出</button>
            <span id="userInfo"></span>
        </nav>
    </header>

    <main>
        <section id="fileUploadSection" style="display:none;">
            <h2>上传文件（仅管理员可见）</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" multiple>
                <button type="submit">上传</button>
            </form>
        </section>

        <section id="fileListSection">
            <h2>学习资料列表</h2>
            <div id="fileList">
                <!-- 文件列表将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户登录</h2>
            <form id="loginForm">
                <label for="username">用户名:</label>
                <input type="text" id="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <label for="regUsername">用户名:</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">密码:</label>
                <input type="password" id="regPassword" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>确认删除</h2>
            <p>确定要删除这个文件吗？此操作不可恢复。</p>
            <button id="confirmDeleteBtn">确认删除</button>
            <button id="cancelDeleteBtn">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
